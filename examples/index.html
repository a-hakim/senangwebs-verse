<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame 3rd Person Game</title>
    <meta
      name="description"
      content="Simple 3rd person game with move, jump, and crouch functionality using A-Frame and vanilla JS."
    />
    <!-- A-Frame v1.7.0 -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="../dist/swv.js"></script>
  </head>

  <body>
    <a-scene background="color: #ECECEC" renderer="colorManagement: true;">
      <!-- Assets -->
      <a-assets>
        <!-- <a-asset-item
          id="player-model"
          src="./dog.glb"
          crossorigin="anonymous"
        ></a-asset-item> -->
        <!-- Dog by Quaternius (https://poly.pizza/m/2kUk0QqpCg) -->
         <a-asset-item
          id="player-model"
          src="./robot.glb"
          crossorigin="anonymous"
        ></a-asset-item>
        <!-- Animated Robot by Quaternius (https://poly.pizza/m/QCm7qe9uNJ) -->
        <a-mixin
          id="cube"
          geometry="primitive: box; width: 2; height: 2; depth: 2"
          material="color: #B5E2F7; roughness: 0.6;"
        ></a-mixin>
      </a-assets>

      <!-- Player Entity (Collision Body & Logic) -->
      <a-entity
        id="player"
        scale="0.5 0.5 0.5"
        data-swv-player="animWalking: RobotArmature|Robot_Walking; animIdle: RobotArmature|Robot_Idle; playerHeight: 1; speed: 3; crouchHeight: 0.8; jumpForce: 8;"
      >
        <!-- Visible Player Model -->
        <a-entity
          id="player-model-entity"
          gltf-model="#player-model"
          modify-materials
        ></a-entity>
      </a-entity>

      <!-- Camera Rig -->
      <a-entity
        id="camera-rig"
        position="0 0 0"
        look-controls="pointerLockEnabled: true; reverseMouseDrag: false; touchEnabled: false;"
      >
        <a-camera
          id="camera"
          position="0 1.6 3"
          fov="90"
          wasd-controls-enabled="false"
        ></a-camera>
      </a-entity>

      <!-- Environment -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        material="color: #7BC8A4; roughness: 0.8;"
      ></a-plane>

      <a-sky color="#AED7E0"></a-sky>

      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.8" position="-1 1 2"></a-light>

      <!-- Some objects for scale and visual reference -->
      <a-entity mixin="cube" position="-5 1 5"></a-entity>
      <a-entity mixin="cube" position="5 1 -5" scale="1.5 1.5 1.5"></a-entity>
      <a-entity mixin="cube" position="8 1 2"></a-entity>
      <a-entity mixin="cube" position="-3 1 -9"></a-entity>
      <a-entity mixin="cube" position="0 1 -4" scale="0.5 0.5 0.5"></a-entity>
    </a-scene>
  </body>
</html>
